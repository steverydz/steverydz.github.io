---
layout: default
description: The personal website of Steve Rydz where he shares his thoughts, findings and opinions
---

<h1>Blog posts</h1>

<ul class="post-list">
{% for post in site.posts %}
  <li>
    <time class="post-date" datetime="{{ post.date }}">{{ post.date | date: '%d %b %Y' }}</time>:
    <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
